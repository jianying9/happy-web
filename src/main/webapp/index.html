<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>代码大爆炸 搞笑图片</title>
        <meta name="keywords" content="搞笑 图片 赚积分 换话费" />
        <meta name="description" content="提供图片搜索和收藏的服务，还可以赚取积分兑换物品，充话费" />
        <meta property="wb:webmaster" content="92fb9a26077bfa10" />
        <script src="http://www.bigcodebang.com/yy/min/libs/require/require.js"></script>
    </head>
    <body>
        <script>
            var staticRootPath = "http://www.bigcodebang.com/yy/libs/";
//            var v = new Date().getTime();
            var v = 34;
            require.config({
                packages: [
                    {
                        name: 'home',
                        location: './module/home',
                        main: 'home'
                    }
                ],
                paths: {
                    'jquery': staticRootPath + 'jquery',
                    'text': staticRootPath + 'require/text',
                    'crypto': staticRootPath + 'crypto',
                    'jquery.datepicker': staticRootPath + 'jquery/datepicker/jquery-ui-1.10.3.datepicker',
                    'yy/yy': staticRootPath + 'yy',
                    'yy/config': staticRootPath + 'yy',
                    'yy/module': staticRootPath + 'yy',
                    'yy/button': staticRootPath + 'yy',
                    'yy/form': staticRootPath + 'yy',
                    'yy/label': staticRootPath + 'yy',
                    'yy/list': staticRootPath + 'yy',
                    'yy/list_item': staticRootPath + 'yy',
                    'yy/panel': staticRootPath + 'yy',
                    'weibo': 'http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=238808965'
                },
                shim: {
                    'crypto': {
                        exports: 'CryptoJS'
                    },
                    'jquery.datepicker': {
                        deps: ['jquery'],
                        exports: 'jQuery.fn.datepicker',
                        init: function() {
                            //加载css
                            var link = document.createElement("link");
                            link.type = "text/css";
                            link.rel = "stylesheet";
                            link.href = staticRootPath + 'jquery/datepicker/stylesheets/jquery-ui-1.10.3.datepicker.css';
                            document.getElementsByTagName("head")[0].appendChild(link);
                        }
                    },
                    'weibo': {
                        exports: 'WB2'
                    }
                },
                urlArgs: 'v=' + v
            });
            require(['yy/yy', 'yy/module'], function(yy, module) {
                yy.init({
                    httpServer: 'http://www.bigcodebang.com/happy/service.io',
                    key: '34313032676e6162'
                }, function() {
                    //加载css
                    var cssLink = document.createElement("link");
                    cssLink.type = "text/css";
                    cssLink.rel = "stylesheet";
                    cssLink.href = 'stylesheets/happy.css' + '?v=' + v;
                    document.getElementsByTagName("head")[0].appendChild(cssLink);
                    var yyLink = document.createElement("link");
                    yyLink.type = "text/css";
                    yyLink.rel = "stylesheet";
                    yyLink.href = staticRootPath + 'yy/stylesheets/yy.css' + '?v=' + v;
                    document.getElementsByTagName("head")[0].appendChild(yyLink);
                    //加载模块
                    module.loadModule('home');
                });
            });
        </script>
        <script type="text/javascript">
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
            ga('create', 'UA-53082415-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
